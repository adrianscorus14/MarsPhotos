<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <title>MarsPhotos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
    </head>
    <body>


        <div class="container">
            <h2>Welcome to Mars Rover API web application</h2>


            <form method="get" action="" id="formRover">
                <input type="hidden" id="apiRoverData" name="apiRoverData" value=""/>
                <div class="btn-group bt-group-lg" role="group" aria-label="Basic radio toggle button group" style="margin: 2em 0em">
                    <input type="radio" class="btn-check" name="btnradio" id="curiosity" autocomplete="off">
                    <label class="btn btn-outline-primary" for="curiosity">Curiosity</label>

                    <input type="radio" class="btn-check" name="btnradio" id="opportunity" autocomplete="off">
                    <label class="btn btn-outline-primary" for="opportunity">Opportunity</label>

                    <input type="radio" class="btn-check" name="btnradio" id="spirit" autocomplete="off">
                    <label class="btn btn-outline-primary" for="spirit">Spirit</label>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>


            <div th:each="index:${#numbers.sequence(0,roverData.photos.size(),4)}" class="row" style="margin-bottom: 2em">
                <div class="col-sm" th:if="${index<roverData.photos.size}">
                    <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid"/>
                </div>
                <div class="col-sm" th:if="${index+1<roverData.photos.size}">
                    <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid"/>
                </div>
                <div class="col-sm" th:if="${index+2<roverData.photos.size}">
                    <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid"/>
                </div>
                <div class="col-sm" th:if="${index+3<roverData.photos.size}">
                    <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid"/>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/index.js"></script>

    </body>
</html>
